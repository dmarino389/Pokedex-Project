<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Pokemon App{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- Custom CSS for black footer -->
    <style>
        .black-footer {
            background-color: #000;
            color: #fff;
        }
    </style>

    <!-- Your custom CSS links can go here if needed -->
</head>
<body>

    {% include "nav.html" %}

    <header class="mb-5">
        <h1 class="text-center">{% block header %}{% endblock %}</h1>
    </header>
    
    <main class="mb-5">
        {% block content %}{% endblock %}
    </main>

    <!-- Black Footer -->
    <footer class="footer py-3 black-footer fixed-bottom">
        <div class="container text-center">
            <span>Â© 2023 Pokedex App. All Rights Reserved.</span>
        </div>
    </footer>

    <!-- Bootstrap JS and Popper.js (if needed) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <!-- Placeholder for child template scripts -->
    {% block scripts %}{% endblock %}

    <!-- Your custom JavaScript links can go here if needed -->
</body>
</html>
